<div class="timeline-header">
	<div class="title">Work Orders</div>

	<div class="controls">
		<label>Timescale:</label>
		<select [value]="timescale()" (change)="onChange($any($event.target).value)">
			@for(t of timescales; track t){
			<option [value]="t"> {{ t | titlecase }} </option>
			}
		</select>
	</div>
</div>

<div class="date-row">
	@for(date of visibleDates(); track $index){
	<div class="date-cell">
		{{ date | date: timescale() === 'day' ? 'MMM d' : timescale() === 'week' ? 'w yyyy' : 'MMM yyyy' }}
	</div>
	}

</div>
